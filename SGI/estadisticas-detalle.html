<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Estadísticas de <span id="nombre-carrera"></span></title>
    <link rel="stylesheet" href="styles-fondo.css">
    <link rel="stylesheet" href="estadisticas-detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
       <!-- Contenedor del header -->
       <div id="header-container"></div>

       <!-- Llamas al JS después del contenedor -->
       <script src="header.js"></script>


   <div id="notification-panel" class="hidden">
       <p>No tienes nuevas notificaciones</p>
   </div>

   <div id="profile-menu" class="hidden">
       <p id="profile-name">Nombre Psicólogo</p>
       <div class="profile-menu-item">Actualizar información</div>
       <div class="profile-menu-item">Cambiar contraseña</div>
       <div class="profile-menu-item" onclick="location.href='index.html'">Cerrar sesión</div>
   </div>


    <main class="detalle-container">
        <h1>Estadísticas</h1>
        <section class="contenido-principal">
            <div class="info-carrera-container">
                <div class="logo-placeholder"><i class="fas fa-graduation-cap"></i></div>
                <p>Carrera</p>
                <p id="nombre-carrera-detalle"></p>
                <p>Num Alumnos</p>
                <p id="num-alumnos"></p>
                <button class="regresar-button" onclick="window.location.href='estadisticas-carreras.html'">Regresar</button>            </div>

            <div class="grafico-container">
                <div class="grafico-estadisticas">
                    <h2>Gráfico de Estadísticas</h2>
                    <img src="img/grafico-placeholder.png" alt="Gráfico de Estadísticas">
                </div>
                <div class="opciones-grafico">
                    <button class="boton-grafico">Por Semestre</button>
                    <button class="boton-grafico">Total</button>
                    <button class="boton-grafico">Descargar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="estadisticas-detalle.js"></script>
</body>
</html>
