<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Alumnos</title>
    <link rel="stylesheet" href="cita-psicologo.css">
    <link rel="stylesheet" href="psicologo-alumnos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/logo.png" alt="Logo" class="logo">
            <span class="sgi-text">SGI</span>
            <span class="subtext">Interfaz Psicólogo</span>
        </div>
        <div class="header-right">
            <span class="nombre-usuario">NOMBRE DEL USUARIO</span>
            <div class="profile-icon" id="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <div id="profile-menu" class="hidden">
        <p id="profile-name">Nombre Psicólogo</p>
        <div class="profile-menu-item">Actualizar información</div>
        <div class="profile-menu-item">Cambiar contraseña</div>
        <div class="profile-menu-item" onclick="location.href='index.html'">Cerrar sesión</div>
    </div>

    <main class="alumnos-container">
        <div class="alumnos-list-section">
            <div class="alumnos-header">
                <h1>Alumnos</h1>
            </div>

            <div class="search-bar">
                <label for="busqueda">Nombre o número de control</label>
                <input type="text" id="busqueda" name="busqueda" placeholder="Ingrese nombre o número de control">
            </div>

            <table class="alumnos-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Carrera</th>
                        <th>Num de control</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div class="regresar-button-container">
                <button class="regresar-button" onclick="window.history.back()">Regresar</button>
            </div>
        </div>

        <div class="alumno-details-section">
            <div class="avatar-container">
                <i class="fas fa-user"></i>
            </div>
            <h3>Nombre Alumno</h3>
            <p>Núm . control: <span id="info-num-control"></span></p>
            <p>Estatus : <span id="info-estatus"></span></p>
            <button class="ver-info-button" onclick="location.href='sesiones-alumno.html'">Ver información</button>
        </div>
    </main>

    <div class="mostrar-todos-link-container">
        <button class="mostrar-todos-link-button">Mostrar todos los alumnos</button>
    </div>

    <script src="psicologo-alumnos.js"></script>
</body>
</html>
