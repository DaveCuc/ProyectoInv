<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Sesiones de Alumno</title>
    <link rel="stylesheet" href="cita-psicologo.css">
    <link rel="stylesheet" href="sesiones-alumno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/logo.png" alt="Logo" class="logo">
            <span class="sgi-text">SGI</span>
            <span class="subtext">Interfaz Psicólogo</span>
        </div>
        <div class="header-right">
            <span class="nombre-usuario">NOMBRE DEL USUARIO</span>
            <div class="profile-icon" id="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <div id="profile-menu" class="hidden">
        <p id="profile-name">Nombre Psicólogo</p>
        <div class="profile-menu-item">Actualizar información</div>
        <div class="profile-menu-item">Cambiar contraseña</div>
        <div class="profile-menu-item" onclick="location.href='index.html'">Cerrar sesión</div>
    </div>

    <main class="sesiones-container">
        <section class="alumno-details-section">
            <div class="avatar-container">
                <i class="fas fa-user"></i>
            </div>
            <h3>Nombre Alumno: <span id="nombre-alumno"></span></h3>
            <p>Núm. control: <span id="num-control"></span></p>
            <p>Carrera: <span id="carrera"></span></p>
            <button class="ver-info-button">Ver más Información</button>
        </section>

        <section class="sesiones-info-section">
            <h2>Sesiones de alumno</h2>
            <table class="sesiones-table">
                <thead>
                    <tr>
                        <th>Fechas sesiones</th>
                        <th>Asunto</th>
                        <th>Descargar PDF</th>
                    </tr>
                </thead>
                <tbody id="tabla-sesiones">
                    </tbody>
            </table>
            <div class="resumen-alumno">
                <p>Núm. sesiones: <span id="num-sesiones"></span></p>
                <p>Faltas o inasistencias: <span id="faltas"></span></p>
                <p>Cancelaciones: <span id="cancelaciones"></span></p>
                <p>Asistidas: <span id="asistidas"></span></p>
            </div>
            <div class="regresar-button-container">
                <button class="btn btn-atras" onclick="location.href='interfaz-Psicologo.html'">Regresar</button>
            </div>
        </section>
    </main>

    <script src="sesiones-alumno.js"></script>
</body>
</html>
