<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Interfaz Psicólogo</title>
    <link rel="stylesheet" href="styles-fondo.css">
 
    <script defer src="interfaz-psicologo.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/logo.png" alt="Logo" class="logo">
            <span class="sgi-text">SGI</span>
            <span class="subtext">Interfaz Psicólogo</span>
        </div>
        <div class="header-right">
            <div class="notification" id="notification-icon">
                <i class="fas fa-bell"></i><span class="notification-badge" id="notification-count">1</span>
            </div>
            <div class="profile-icon" id="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <div id="notification-panel" class="hidden">
        <p>No tienes nuevas notificaciones</p>
    </div>

    <div id="profile-menu" class="hidden">
        <p id="profile-name">Nombre Psicólogo</p>
        <div class="profile-menu-item">Actualizar información</div>
        <div class="profile-menu-item">Cambiar contraseña</div>
        <div class="profile-menu-item" onclick="location.href='index.html'">Cerrar sesión</div>
    </div>

    <main>
        <h1>BIENVENIDO</h1>
        <p>Nombre Psicólogo</p>
        <button class="btn btn-sesion" onclick="location.href='cita-Psicologo.html'">citas</button>
        <button class="btn" id="btn-alumnos">Alumnos</button>
        <button class="btn" id="btn-estadisticas">Estadísticas</button>
    </main>
</body>
</html>
