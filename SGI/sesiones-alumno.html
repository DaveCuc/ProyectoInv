<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Sesiones de Alumno</title>

    <!-- Estilos compartidos del sistema -->
    <link rel="stylesheet" href="styles-fondo.css">

    <!-- Estilos espec√≠ficos para esta vista -->
    <link rel="stylesheet" href="sesiones-alumno.css">


    <!-- √çconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- Contenedor del header (inyectado din√°micamente con JS) -->
    <div id="header-container"></div>

    <!-- Script que inserta el header y gestiona perfil, notificaciones, etc -->
    <script src="header.js"></script>

    <!-- Panel flotante de notificaciones -->
    <div id="notification-panel" class="hidden">

    </div>

    <!-- Men√∫ de perfil flotante -->

        <div class="profile-menu-item">Cambiar contrase√±a</div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="sesiones-container">

        <!-- SECCI√ìN IZQUIERDA: Detalles del alumno -->
        <section class="alumno-details-section">
            <div class="avatar-container">

            </div>

            <!-- üü° El JS debe insertar los datos del alumno obtenidos desde la URL o la BD -->

            <p>N√∫m. control: <span id="num-control"></span></p>

        <!-- SECCI√ìN DERECHA: Historial de sesiones -->

            <!-- T√≠tulo -->

            <!-- üóìÔ∏è Tabla que lista cada sesi√≥n -->
            <!-- El backend debe cargar los datos aqu√≠: fecha, asunto, enlace al PDF -->
            <table class="sesiones-table">
                <thead>
                    <tr>
                        <th>Fechas sesiones</th>
                        <th>Asunto</th>
                        <th>Descargar PDF</th>
                    </tr>
                </thead>
                <tbody id="tabla-sesiones">
                    <!-- üîΩ Aqu√≠ el JS inyecta filas con sesiones desde la BD -->
                </tbody>
            </table>

            <!-- üî¢ Resumen estad√≠stico del alumno -->

                <p>Faltas o inasistencias: <span id="faltas"></span></p>
                <p>Cancelaciones: <span id="cancelaciones"></span></p>
                <p>Asistidas: <span id="asistidas"></span></p>
            </div>

            <!-- üîô Bot√≥n para volver al listado de alumnos -->
            <div class="botones-container">
                <button class="btn btn-azul" onclick="location.href='psicologo-alumnos.html'">Regresar</button>
            </div>
        </section>
    </main>

    <!-- Script que maneja la carga din√°mica de la info -->
    <script src="sesiones-alumno.js"></script>
</body>
</html>
