<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Interfaz Psicólogo</title>
    <link rel="stylesheet" href="styles-fondo.css">
    <link rel="stylesheet" href="interfaz-psicologo.css">
 
    <script defer src="interfaz-psicologo.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
 

<body>

     <div id="particles-container"></div>

          <!-- Contenedor del header -->
        <div id="header-container"></div>

        <!-- Llamas al JS después del contenedor -->
        <script src="header.js"></script>


    <div id="notification-panel" class="hidden">
        <p>No tienes nuevas notificaciones</p>
    </div>

    <div id="profile-menu" class="hidden">
        <p id="profile-name">Nombre Psicólogo</p>
        <div class="profile-menu-item">Actualizar información</div>
        <div class="profile-menu-item">Cambiar contraseña</div>
        <div class="profile-menu-item" onclick="location.href='index.html'">Cerrar sesión</div>
    </div>

    <main>
        <div class="bienvenida-contenedor">
            <h1 class="titulo-bienvenida">BIENVENIDO</h1>
            <p class="subtexto-bienvenida">Psicólogo</p>
        </div>
        
        <div class="botones-menu">

            <button class="btn" id="btn-sesion" onclick="location.href='cita-Psicologo.html'">citas</button>
            <button class="btn" id="btn-alumnos" onclick="location.href='psicologo-alumnos.html'">Alumnos</button>
            <button class="btn" id="btn-estadisticas" onclick="location.href='estadisticas-carreras.html'">Estadísticas</button>
    
        </div>
        
    </main>

   
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
    tsParticles.load("particles-container", {
        fullScreen: {
            enable: true,
            zIndex: -1 // Para que esté detrás de todo
        },
        particles: {
            number: {
                value: 40,
                density: {
                    enable: true,
                    area: 800
                }
            },
            color: {
                value: "#4d82bc"
            },
            shape: {
                type: "circle"
            },
            opacity: {
                value: 0.5
            },
            size: {
                value: 4
            },
            move: {
                enable: true,
                speed: 1,
                direction: "none",
                outModes: "out"
            },
            links: {
                enable: true,
                distance: 150,
                color: "#4d82bc",
                opacity: 0.4,
                width: 1
            }
        },
        background: {
            color: "#ffffff"
        }
    });
</script>

</body>
</html>
