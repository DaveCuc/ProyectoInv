<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Antecedentes Familiares</title>
    <link rel="stylesheet" href="styles-fondo.css">
    <link rel="stylesheet" href="padecimiento-actual.css">
    <link rel="stylesheet" href="antecedentes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="antecedentes.js"></script>
    <script defer src="cita-psicologo.js"></script>
</head>
<body>
       <!-- Contenedor del header -->
       <div id="header-container"></div>

       <!-- Llamas al JS después del contenedor -->
       <script src="header.js"></script>


   <div id="notification-panel" class="hidden">
       <p>No tienes nuevas notificaciones</p>
   </div>

   <div id="profile-menu" class="hidden">
       <p id="profile-name">Nombre Psicólogo</p>
       <div class="profile-menu-item">Actualizar información</div>
       <div class="profile-menu-item">Cambiar contraseña</div>
       <div class="profile-menu-item" onclick="location.href='index.html'">Cerrar sesión</div>
   </div>


    <main class="cuestionario-main">
        

        <div class="cuestionario-container">
            <div class="alumno-info-card">
                <div class="alumno-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <p>Nombre Alumno: <span id="info-nombre-alumno"></span></p>
                <p>Núm Control: <span id="info-num-control"></span></p>
                <p>Carrera: <span id="info-carrera"></span></p>
                <p>Semestre: <span id="info-semestre"></span></p>
                <p>Edad: <span id="info-edad"></span></p>
                <p>Asistencias: <span id="info-asistencias"></span></p>
                <button class="btn btn-azul">Ver más Información</button>
            </div>

            <div class="formulario-card">
            

               

                <div class="padecimiento-container">
                    <div class="padecimiento-header">
                        <h2>PADECIMIENTO ACTUAL</h2>
                        <p>( Inicio, curso, tendencia, decadentes, agravantes, síntomas clave, síntomas actuales ) .</p>
                    </div>

                    <div>
                        <label for="padecimiento-descripcion" class="padecimiento-textarea-label">Descripción del Padecimiento Actual:</label>
                        <textarea id="padecimiento-descripcion" class="padecimiento-textarea"></textarea>
                    </div>
                </div>

            

                <div class="botones-container">
                    <button class="btn btn-azul" onclick="location.href='antecedentes.html'">atras</button>
                    <button class="btn btn-azul" onclick="location.href='tecnicas.html'">siguiente</button>
                   
                  </div>
            </div>
        </div>
    </main>
</body>
</html>
