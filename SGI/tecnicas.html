<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Técnicas e Instrumentación</title>
    <link rel="stylesheet" href="styles-fondo.css">
    <link rel="stylesheet" href="tecnicas.css">
    <link rel="stylesheet" href="antecedentes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles for tecnicas.html to arrange elements */
        .tecnicas-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .tecnicas-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tecnicas-header h2 {
            font-size: 1.5em;
            color: #4d82bc; /* Use your theme color */
            margin-bottom: 5px;
        }

        .tecnicas-options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tecnicas-options label {
            display: block;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tecnicas-options input[type="checkbox"] {
            margin-bottom: 5px;
        }

        .botones-formulario {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
       <!-- Contenedor del header -->
       <div id="header-container"></div>

       <!-- Llamas al JS después del contenedor -->
       <script src="header.js"></script>


   <div id="notification-panel" class="hidden">
       <p>No tienes nuevas notificaciones</p>
   </div>

   <div id="profile-menu" class="hidden">
       <p id="profile-name">Nombre Psicólogo</p>
       <div class="profile-menu-item">Actualizar información</div>
       <div class="profile-menu-item">Cambiar contraseña</div>
       <div class="profile-menu-item" onclick="location.href='index.html'">Cerrar sesión</div>
   </div>


    <main class="cuestionario-main">
        <div class="cuestionario-container">
            <div class="alumno-info-card">
                <div class="alumno-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <p>Nombre Alumno: <span id="info-nombre-alumno"></span></p>
                <p>Núm Control: <span id="info-num-control"></span></p>
                <p>Carrera: <span id="info-carrera"></span></p>
                <p>Semestre: <span id="info-semestre"></span></p>
                <p>Edad: <span id="info-edad"></span></p>
                <p>Asistencias: <span id="info-asistencias"></span></p>
                <button class="btn btn-azul">Ver más Información</button>
            </div>

            <div class="formulario-card">
                <div class="tecnicas-container">
                    <div class="tecnicas-header">
                        <h2>TÉCNICAS E INSTRUMENTACION PSICOLÓGICOS APLICADOS</h2>
                    </div>

                    <div class="tecnicas-options">
                        <button type="button" class="tecnica-btn" data-tecnica="observacion">Observación</button>
                        <button type="button" class="tecnica-btn" data-tecnica="entrevista">Entrevista</button>
                        <button type="button" class="tecnica-btn" data-tecnica="pruebas-psicologicas">Pruebas Psicológicas</button>
                    </div>

                    
                    <div class="botones-acciones">
                        <button class="btn btn-azul" onclick="location.href='padecimiento-actual.html'">atras</button>
                        <button class="btn btn-azul" onclick="location.href='interfaz-Psicologo.html'">Guardar</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="tecnicas.js"></script>  </body>

</body>

</html>
