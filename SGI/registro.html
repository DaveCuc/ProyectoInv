<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumno</title>
    <link rel="stylesheet" href="index.css" />


</head>
<body>
    <div class="container">
        
        <h2>REGISTRO ALUMNO</h2>
        <form action="interfaz-alumno.html">
            <div class="input-group"><input type="text" placeholder="Nombre(s)" required></div>
            <div class="input-group"><input type="text" placeholder="Apellidos" required></div>
            <div class="input-group"><input type="text" placeholder="Num. Control" required></div>
            
            <select name="carrera" required>
                <option value="" disabled selected>Carrera</option>
                <option value="bioquimica">Ing. Bioquímica</option>
                <option value="civil">Ing. Civil</option>
                <option value="electronica">Ing. Electrónica</option>
                <option value="gestion">Ing. en Gestión Empresarial</option>
                <option value="industrial">Ing. Industrial</option>
                <option value="logistica">Ing. en Logística</option>
                <option value="mecatronica">Ing. Mecatrónica</option>
                <option value="sistemas">Ing. en Sistemas Computacionales</option>
                <option value="biomedica">Ing. en Biomédica</option>
                <option value="administracion">Lic. en Administración</option>
                <option value="contador">Contador Público</option>
            </select>
            <div class="input-group"><input type="number" placeholder="Semestre" required></div>
            <div class="input-group"><input type="email" placeholder="Correo" required></div>
            <div class="input-group"><input type="password" placeholder="Contraseña" required></div>
            <button type="submit" class="btn">Ingresar</button>
            <div class="links">
            <a href="index.html">Regresar</a></div>
        </form>
    </div>
</body>
</html>
