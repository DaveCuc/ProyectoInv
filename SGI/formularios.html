<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="formularios.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <span class="title">SGI Interfaz Alumno</span>
        </div>
        <div class="notification">
            <span class="notification-badge">1</span>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span>NOMBRE ALUMNO</span>
                <span class="user-icon"></span>
            </div>
            <div class="dropdown">
                <a href="#">Actualizar Información</a>
                <a href="#">Cambiar Contraseña</a>
                <a href="#">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="tabs">
            <button class="tab active" onclick="mostrarFormulario('generales')">Generales</button>
            <button class="tab" onclick="mostrarFormulario('familiares')">Familiares</button>
        </div>

        <form id="formGenerales" class="form-section">
            <h2>Datos Generales</h2>
            <div class="form-row">
                <label>Nombre(s): <input type="text"></label>
                <label>Apellidos: <input type="text"></label>
                <label>Num. de Control: <input type="text"></label>
            </div>
            <div class="form-row">
                <label>Lugar de nacimiento: <input type="text"></label>
                <label>Fecha de nacimiento: <input type="date"></label>
                <label>Sexo: 
                    <select>
                        <option value="">Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </label>
                <label>Estado Civil: 
                    <select>
                        <option value="">Seleccionar</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="viudo">Viudo/a</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label>Dirección: <input type="text"></label>
                <label>Número: <input type="text"></label>
                <label>Colonia: <input type="text"></label>
            </div>
            <div class="form-row">
                <label>Código postal: <input type="text"></label>
                <label>Ciudad: <input type="text"></label>
                <label>Entidad federativa: <input type="text"></label>
            </div>
            <div class="form-row">
                <label>Teléfono: <input type="tel"></label>
                <label>Correo electrónico: <input type="email"></label>
                <div class="profile-photo">
                    <p>Foto de perfil</p>
                    <input type="file">
                </div>
            </div>
        </form>

        <form id="formFamiliares" class="form-section hidden">
            <h2>Datos Padre</h2>
            <div class="form-row">
                <label>Nombre Completo: <input type="text"></label>
                <label>Edad: <input type="number"></label>
                <label>Nivel y Grado de escolaridad: <input type="text"></label>
                <label>Ocupación: <input type="text"></label>
            </div>

            <h2>Datos Madre</h2>
            <div class="form-row">
                <label>Nombre Completo: <input type="text"></label>
                <label>Edad: <input type="number"></label>
                <label>Nivel y Grado de escolaridad: <input type="text"></label>
                <label>Ocupación: <input type="text"></label>
            </div>

            <h2>Hermanos (Num: <input type="number" style="width: 50px;">)</h2>
            <div class="form-row">
                <label>Nombre Completo: <input type="text"></label>
                <label>Edad: <input type="number"></label>
                <label>Nivel y Grado de escolaridad: <input type="text"></label>
                <label>Relación con ellos: <input type="text"></label>
            </div>
            <div class="form-row">
                <label>Nombre Completo: <input type="text"></label>
                <label>Edad: <input type="number"></label>
                <label>Nivel y Grado de escolaridad: <input type="text"></label>
                <label>Relación con ellos: <input type="text"></label>
            </div>
        </form>

        <div class="buttons">
            <button class="btn">Atrás</button>
            <button class="btn primary" id="btnGuardar">Guardar</button>
        </div>
    </div>

    <script src="formularios.js"></script>
</body>
</html>
